<ion-header>

  <ion-toolbar color="primary">
    <ion-title text-center>
      <span>Google Auth code</span>
    </ion-title>
  </ion-toolbar>

</ion-header>


<ion-content >
  <form padding (ngSubmit)="submitForm()" [formGroup]="googleAuthCode">
    <ion-item>
      <ion-label floating>Enter code shown in app</ion-label>
      <ion-input type="text" formControlName="code"></ion-input>
    </ion-item>

    <ion-item *ngIf="error" no-lines color="danger">
     {{error}}
    </ion-item>
    <ion-item text-center>
      <button ion-button large type="submit" block [disabled]="!googleAuthCode.valid">Submit</button>
    </ion-item>

  </form>

</ion-content>
