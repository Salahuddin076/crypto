<div class="login-container bg-light">
  <div class="login-box">
    <h1 translate>APP_NAME</h1>
    <!-- <div> -->
      <!-- <h6 class="d-inline-block">v{{version}}</h6> -->
      <!-- <div class="d-inline-block ml-3" ngbDropdown>
        <button id="language-dropdown" class="btn btn-sm btn-secondary" ngbDropdownToggle>
          {{currentLanguage}}
        </button>
        <div ngbDropdownMenu aria-labelledby="language-dropdown">
          <button class="dropdown-item" *ngFor="let language of languages" (click)="setLanguage(language)">
            {{language}}
          </button>
        </div>
      </div> -->
    <!-- </div> -->
    <div class="container">
      <div class="card col-md-6 mt-3 mx-auto">
        <div class="card-body">
          <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
            <div class="alert alert-danger" [hidden]="!isLoading" translate>
            {{error}}            
          </div>
            <div class="form-group">
              <label class="d-block">
                <input type="text" class="form-control" formControlName="email" autocomplete="email"
                      placeholder="Enter User ID"/>
                <span hidden translate>Username</span>
                <small [hidden]="loginForm.controls.email.valid || loginForm.controls.email.untouched"
                       class="text-danger" translate>
                  User ID is required
                </small>
              </label>
              <label class="d-block">
                <input type="password" class="form-control" formControlName="password" autocomplete="current-password"
                       [placeholder]="'Password' | translate" required/>
                <span hidden translate>Password</span>
                <small [hidden]="loginForm.controls.password.valid || loginForm.controls.password.untouched"
                       class="text-danger" translate>
                  Password is required
                </small>
              </label>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" formControlName="remember"/>
                  <span translate>Remember me</span>
                </label>
              </div>
            </div>
            <!-- captch code here -->

            
              <re-captcha
                (resolved)="resolved($event)"
                siteKey="6Lem8MoUAAAAAOx-OBs_gK3ntQy9JvVGjwOk1teq"
              ></re-captcha>
        


            <!-- <re-captcha
                [(ngModel)]="formModel.captcha"
                name="captcha"
                required
                siteKey="6LcOuyYTAAAAAHTjFuqhA52fmfJ_j5iFk5PsfXaU"
                #captchaControl="ngModel"
              ></re-captcha> -->

              <!-- <div [hidden]="captchaControl.valid || captchaControl.pristine" class="error">Captcha must be solved</div>
              <div [hidden]="!captchaControl.valid" class="success">Captcha is valid</div>
              <div [hidden]="captchaProtectedForm.form.valid" class="error">The form must be filled out</div>
              <div [hidden]="!captchaProtectedForm.form.valid" class="success">The form is valid</div> -->

           <br><button class="btn btn-primary" type="submit" [disabled]="(loginForm.invalid || isCaptch)" style="background: #f4bb09">
              <i class="fas fa-cog fa-spin" [hidden]="!isLoading"></i>
              <span translate>Login</span>
            </button>
            <a class="link12" routerLink='/forgot'>Forgot Password!</a> 
          </form>
          <span style="color: #e6b105" class="cursor"><div style="text-align: center" routerLink='/signup'>Not a Member?Join Now</div></span>
        </div>
      </div>
    </div>
  </div>
</div>
