<section style="padding-top: 165px; padding-bottom: 30px;">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12" style="padding: 30px 200px 0px 200px;">
        <form class="modal-content" style="width: 100%; margin: 0px;" (ngSubmit)="submitOTPForm()" [formGroup]="otp">
          <div class="container-fluid">
            <div class="row" style="padding: 25px; text-align: center;">
              <div class="col-lg-12">
              </div>
            </div>
            <div class="row" style="padding: 25px; text-align: center; background-color: #f4bb09;">
              <div class="col-lg-12">
                <h1>OTP Verification</h1>
              </div>
            </div>
            <div class="row" style="padding: 25px;">
              <div class="col-lg-12 form-group">
                <label for="tel"><b>OTP Number*</b><span style="font-size: 13px;">(Sent on your registered Mobile Number)</span></label>
                <input type="tel" placeholder="Enter OTP"  class="form-control"   formControlName="otp"
                [ngClass]="{ 'is-invalid': submitted && f.otp.errors }"
                required>
                <div *ngIf="submitted && f.otp.errors" class="invalid-feedback">
                  <div *ngIf="f.otp.errors.required">Please enter OTP</div>
                  <!-- <div *ngIf="f.otp.errors.pattern"></div> -->
              </div>
              </div>
            </div>
            <div class="row" style="padding: 25px 0px 70px 0px;">
              <div class="col-lg-4">
              </div>
              <div class="col-lg-4">
                <!-- <a href="/success"> -->
                  <button style="display: inherit; width: 100%;  border-radius: 5px; padding:15px; " type="submit">Submit</button>
                <!-- </a> -->
              </div>
              <div class="col-lg-4">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
